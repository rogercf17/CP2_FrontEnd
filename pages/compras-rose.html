<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style_compras_compra.css">
        <title>Detalhes Vinho Tinto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="../pages/produtos.html">Voltar</a>
        </header>
        <h1>
            Vinho Rose Picum - Blend, 2022
        </h1>
        <section class="box-pagamentos">
            <div class="div-pagamentos1">
                <img src="../img/vinho-roise.jpg" alt="Vinho Rose">
                <br>
                <table>
                    <tr>
                        <th>País</th>
                        <th>Produção</th>
                        <th>Safra</th>
                        <th>Uva</th>
                        <th>Teor Alcóolico</th>
                    </tr>
                    <tr>
                        <td>Espanha</td>
                        <td>Natural</td>
                        <td>2022</td>
                        <td>Merlot</td>
                        <td>9,0%</td>
                    </tr>
                </table>
            </div>
            <div class="div-pagamentos2">
                <label for="cupom">Cumpom: </label>
                <input type="text" placeholder="Insira o cupom" class="type-text" id="cupom">
                <br>
                <br>
                <label for="numero">Qntd Garrafas: </label>
                <input type="number" placeholder="Quantidade" class="type-text" id="numero">
                <br>
                <br>
                <input type="submit" value="Comprar Agora" class="button" onclick="comprarRose()">
                <br>
                <br>
                <div id="resultado"></div>
            </div>
        </section>
        <script src="../js/compra.js"></script>
    </body>
</html>
